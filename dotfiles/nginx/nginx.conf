worker_processes  auto;
error_log  /opt/homebrew/var/log/nginx/error.log warn;
pid         /opt/homebrew/var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include       /opt/homebrew/etc/nginx/mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout  65;

    # WebSocket upgrade mapping
    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }

    server {
        listen 80;
        server_name localhost;

        # --- MAIN APP ROUTE ---
        # Try proxying to the app first, fallback to static if down
        location / {
            proxy_connect_timeout 1s;
            # proxy_read_timeout 3s;
            proxy_send_timeout 3s;

            proxy_pass http://127.0.0.1:8080;
            proxy_intercept_errors on;
            error_page 502 503 504 = @fallback;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # WebSocket support
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_read_timeout 86400;  # 24 hours for WebSocket connections
        }

        # --- STATIC FALLBACK ---
        location @fallback {
            root /opt/homebrew/var/www;
            try_files /index.html =404;
        }

        # Optional: serve direct static assets
        location /static/ {
            root /opt/homebrew/var/www;
        }

        # Error page setup
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /opt/homebrew/var/www;
        }
    }
}
